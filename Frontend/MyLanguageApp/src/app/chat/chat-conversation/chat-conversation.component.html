<div *ngIf="isLoading">
  Caricamento in corso...
</div>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<div *ngIf="!isLoading && !errorMessage" class="chat-container">
  <div class="messages-container">
    <div *ngFor="let message of messages" [ngClass]="{'my-message': message.senderId === userId, 'other-message': message.senderId !== userId}" class="message-bubble">
      <p class="message-text">{{ message.messageText }}</p>
    </div>
  </div>

  <div class="input-container">
    <textarea [(ngModel)]="newMessageText" placeholder="Scrivi un messaggio..." class="message-input"></textarea>
    <button (click)="sendMessage()" class="send-button">Invia</button>
  </div>
</div>
