<h4>Commenti</h4>
<div *ngFor="let comment of comments">
  <p>{{ comment.content }}</p>
  <button *ngIf="comment.userId === currentUserId" (click)="deleteComment(comment.commentId)">Delete</button>
</div>
<form (ngSubmit)="addComment()">
  <textarea [(ngModel)]="newComment" name="newComment"></textarea>
  <button type="submit">Add Comment</button>
</form>
