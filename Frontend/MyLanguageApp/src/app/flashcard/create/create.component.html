<div class="create-flashcard-container">
  <h2>Crea una Nuova Flashcard</h2>
  <form [formGroup]="flashcardForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="term">Termine</label>
      <input id="term" formControlName="term" placeholder="Sar&agrave; la parte frontale della tua Flashcard" class="form-control">
    </div>

    <div class="form-group">
      <label for="definition">Definizione</label>
      <textarea id="definition" placeholder="Sar&agrave; la parte posteriore della tua Flashcard" formControlName="definition" class="form-control"></textarea>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Crea Flashcard</button>
      <button type="button" (click)="goBack()" class="btn btn-secondary">Torna al Deck</button>
    </div>
  </form>
</div>
