<div class="edit-flashcard-container" *ngIf="flashcard">
  <h2>Modifica Flashcard</h2>
  <form (ngSubmit)="updateFlashcard()">
    <div class="form-group">
      <label for="term">Termine:</label>
      <input id="term" [(ngModel)]="flashcard.term" name="term" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="definition">Definizione:</label>
      <textarea id="definition" [(ngModel)]="flashcard.definition" name="definition" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="difficultyLevel">Livello di Difficolt√†:</label>
      <select id="difficultyLevel" [(ngModel)]="flashcard.difficultyLevel" name="difficultyLevel" class="form-control" required>
        <option [ngValue]="1">Facile</option>
        <option [ngValue]="2">Difficile</option>
        <option [ngValue]="3">Estremamente Difficile</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Salva</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Annulla</button>
    </div>
  </form>
</div>
