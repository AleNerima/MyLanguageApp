<!-- deck.component.html -->
<div class="deck-container text-center">
  <h2>I Tuoi Mazzi</h2>

  <div *ngIf="decks.length === 0" class="no-decks">
    <p>Nessun deck trovato.</p>
  </div>

  <div *ngIf="decks.length > 0" class="deck-list">
    <div class="deck-card" *ngFor="let deck of decks">
      <div class="deck-card-header h-25">
        <h3>{{ deck.name }}</h3>
      </div>
      <div class="deck-card-body">
        <div class="deck-description">
          <p class="mb-3 mt-5"><strong>Descrizione:</strong></p>
          <p>{{ deck.description }}</p>
        </div>
        <div class="deck-card-actions">
          <button (click)="deleteDeck(deck.deckId ?? 0)" class="btn btn-danger">Elimina</button>
          <button (click)="editDeck(deck.deckId ?? 0)" class="btn btn-secondary">Modifica</button>
          <button (click)="viewDeckDetails(deck.deckId ?? 0)" class="btn btn-primary">Vai al Deck</button>
        </div>
      </div>
    </div>
  </div>
</div>
